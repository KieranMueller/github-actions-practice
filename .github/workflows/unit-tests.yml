name: Run Unit Tests
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.12.0"
      - name: Install Dependencies
        run: npm install
      - name: Run Unit Tests
        run: ng serve
